<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      body {
        background-image: url(https://images.unsplash.com/photo-1663665164423-64076bed23e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        background-size: cover;
      }

      .floater {
        background: #fff;
        font-size: 19px;
        line-height: 1.5;
        border-radius: 5px;
        max-width: 500px;
        margin: 0 auto;
        position: relative;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4)all;
      }

      .floater input[type="text"] {
        padding: 30px 20px;
        border: none;
        box-shadow: none;
        font-size: 14px;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4)all;
      }
      .floater-bottom {
        padding: 6px 10px 7px;
        text-align: right;
        border-top: 1px solid #ddd;
      }

      .floater-bottom button {
        padding: 4px 8px;
        font-size: 10px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 0.3s ease opacity;
      }

      body.show-floater .floater {
        transform: scale(1.2);
      }
      body.show-floater .floater input[type=text]  {
        padding: 50px 20px;
        font-size: 18px;
      }
      body.show-floater .overlay {
        opacity: 1;
      }

    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="floater">
      <div class="floater-top">
        <input
          type="text"
          class="form-control"
          placeholder="Whats on your feet today"
        />

        <div class="floater-bottom">
          <button type="button" class="btn btn-primary btn-sm">Add</button>
        </div>
      </div>
    </div>

        input.addEventListener("focus", showFloater);
        overlay.addEventListener("click", closeFloater);
    </script>
  </body>
</html>
